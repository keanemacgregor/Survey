<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
<!--Your Code Goes Below this line-->
<div class="container">
<header class="header">
    <h1 id="title">
Free McDonald's Gift Card
    </h1>

    <p id="description">
Please fill out all the fields
    </p>

</header>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" email="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="age-label" for="age">Age</label>
            <input type="text" age="age" id="age" class="form-control" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label id="social-label" for="social">Social Security Number</label>
            <input type="text" social="social" id="social" class="form-control" placeholder="Enter your social security number" required>
        </div>

        <div class="form-group">
            <p>
                How much money do you make per year?
            </p>
           <select id="dropdown" name="salary" class="form-control" required>
               <option disabled selected value> Select yearly salary </option>
               <option value=">10,000">>$10,000</option>
               <option value="10,000-20,000">$10,000-$20,000</option>
               <option value="20,000-30,000">$20,000-$30,000</option>
               <option value="30,000-40,000">$30,000-$40,000</option>
               <option value="40,000-50,000">$40,000-$50,000</option>
               <option value="50,000-60,000">$50,000-$60,000</option>
               <option value="70,000-80,000">$70,000-$80,000</option>
               <option value="80,000-90,000">$80,000-$90,000</option>
               <option value="90,000-100,000">$90,000-$100,000</option>
               <option value="100,000">>$100,000</option>
           </select>
        </div>
<div class="form-group">
<p>
    Are you interested in a free gift card?
</p>
    <label>
        <input name="user-interest" value="Yes" type="radio" class="input-radio" checked>
Yes
    </label>
    <label>
        <input name="user-interest" value="No" type="radio" class="input-radio">
        No
    </label>
</div>

        <div class="form-group">
            <p>
                Any Questions or Comments?
            </p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter any Questions or Comments here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button"> Submit </button>

        </div>



    </form>

</div>

<!--Your Code Goes Above this line-->

</body>
</html>
